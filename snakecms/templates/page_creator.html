<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularz użytkownika</title>
    <style>
      label[title="Header"] {
        font-weight: bold;
        color: #333;
        font-size: 32px;
      }
      label[title="Body"] {
        font-weight: bold;
        color: #333;
        font-size: 32px;
      }
      label[title="Footer"] {
        font-weight: bold;
        color: #333;
        font-size: 32px;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      textarea,
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      select {
        width: 95%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input[type="color"] {
        width: 100%;
        border-width: 0px;
      }

      #firstName,
      #lastName,
      #title {
        font-size: 30px;
      }
      input[type="submit"] {
        display: block;
        margin: 0 auto;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      .color-bar {
        height: 20px;
        width: 100%;
        border-radius: 5px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Formularz użytkownika</h2>
      <form
        method="post"
        action="{% url 'page-creator' %}"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <label for="title">Tytuł:</label>
        <input type="text" id="title" name="title" required />

        <label for="firstName">Imię:</label>
        <input type="text" id="firstName" name="firstName" required />

        <label for="lastName">Nazwisko:</label>
        <input type="text" id="lastName" name="lastName" required />

        <label for="personText">Opis osoby:</label>
        <textarea id="personText" name="personText" required></textarea>

        <label for="headColor">Kolor głowy:</label>
        <input type="color" id="headColor" name="headColor" required />

        <label for="projectText">Opis projektu:</label>
        <textarea id="projectText" name="projectText" required></textarea>
            
        <label for="bodyColor">Kolor ciała:</label>
        <input type="color" id="bodyColor" name="bodyColor" required />

        <label for="footerColor">Kolor stopki:</label>
        <input type="color" id="footerColor" name="footerColor" required />

        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />


        <label for="user_photo">Zdjęcie użytkownika:</label>
        <input type="file" id="user_photo" name="user_photo" />

        <label for="website_photo">Zdjęcie strony:</label>
        <input type="file" id="website_photo" name="website_photo" />

        <input type="submit" value="Wyślij" />
      </form>
    </div>

  </body>
</html>
