{% extends "base.html" %}

{% block content %}
<style>
      label[title="Header"] {
        font-weight: bold;
        color: #333;
        font-size: 32px;
      }
      label[title="Body"] {
        font-weight: bold;
        color: #333;
        font-size: 32px;
      }
      label[title="Footer"] {
        font-weight: bold;
        color: #333;
        font-size: 32px;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      textarea,
      input[type="text"],
      input[type="email"],
      input[type="tel"],
      select {
        width: 95%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      input[type="color"] {
        width: 100%;
        border-width: 0px;
      }

      #firstName,
      #lastName,
      #title {
        font-size: 30px;
      }
      input[type="submit"] {
        display: block;
        margin: 0 auto;
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        margin-top: 10px;
      }
      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      .color-bar {
        height: 20px;
        width: 100%;
        border-radius: 5px;
        margin-bottom: 10px;
      }
    </style>
<div class="container">
    <h2>Edytuj profil użytkownika</h2>
    <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="title">Tytuł:</label>
        <input type="text" id="title" name="title" value="{{ profile.title }}" required />
        
        <label for="firstName">Imię:</label>
        <input type="text" id="firstName" name="first_name" value="{{ profile.first_name }}" required />
        
        <label for="lastName">Nazwisko:</label>
        <input type="text" id="lastName" name="last_name" value="{{ profile.last_name }}" required />
        
        <label for="headColor">Kolor głowy:</label>
        <input type="color" id="headColor" name="head_color" value="{{ profile.head_color }}" required />
        
        <label for="bodyText">Tekst:</label>
        <textarea id="bodyText" name="body_text" required>{{ profile.body_text }}</textarea>
        
        <label for="bodyColor">Kolor ciała:</label>
        <input type="color" id="bodyColor" name="body_color" value="{{ profile.body_color }}" required />
        
        <label for="footerColor">Kolor stopki:</label>
        <input type="color" id="footerColor" name="footer_color" value="{{ profile.footer_color }}" required />
        
        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" value="{{ profile.phone }}" required />
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ profile.email }}" required />
        
        <label for="user_photo">Zdjęcie użytkownika:</label>
        {% if profile.user_photo %}
            <img src="{{ profile.user_photo.url }}" alt="User Photo" style="max-width: 300px; height: auto;">
        {% endif %}
        <input type="file" id="user_photo" name="user_photo" />
        
        <label for="website_photo">Zdjęcie strony:</label>
        {% if profile.website_photo %}
            <img src="{{ profile.website_photo.url }}" alt="Website Photo" style="max-width: 300px; height: auto;">
        {% endif %}
        <input type="file" id="website_photo" name="website_photo" />

        <input type="submit" value="Zapisz zmiany" />
    </form>
</div>
{% endblock %}
